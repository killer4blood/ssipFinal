{% extends 'base.html' %}

{% block title %}
<title>
    Toppings
</title>
{% endblock %}

{% block content %}
<div class="col-12">
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                <td>Name</td>
            </tr>
        </thead>
        <tbody>
            {% for topping in topping %}
            <tr>
                <td>{{ topping.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
