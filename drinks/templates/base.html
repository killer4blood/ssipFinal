<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title> Splash Drink Corner </title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link rel="icon" href="{% static 'css/img/cup.ico' %}">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="top">
	</div>

	<center>
		{% if user.is_authenticated %}
		Hello,  {{ user.get_username }}
		<a href="{% url 'logout' %}?next={{ request.path }}"> Log Out</a>
		{% endif %}
	</center>

	
	

	<img src="{% static 'css/img/fruitSplash.png' %}" width="13%" height="20%"
	style="position: absolute ; top:0 ; left:43%">
	
	{% if user.is_authenticated %}
	<div id="button_container">
		<button class="button"><a href="{% url 'ourdrinks_list' %}"> OUR DRINKS </a></button>
		<button class="button"><a href="{% url 'topping_list' %}"> TOPPINGS </a></button>
		<button class="button"><a href="{% url 'makeyourown' %}"> MAKE YOUR OWN </a></button>
		<button class="button"><a href="{% url 'login' %}?next={{ request.path }}"> LOGIN </a></button>
	</div>
	{% else %}
	<div id="button_container">
		<button class="button"><a href="{% url 'ourdrinks_list' %}"> OUR DRINKS </a></button>
		<button class="button"><a href="{% url 'topping_list' %}"> TOPPINGS </a></button>
		<button class="button"><a href="{% url 'login' %}?next={{ request.path }}"> MAKE YOUR OWN </a></button>
		<button class="button"><a href="{% url 'login' %}?next={{ request.path }}"> LOGIN </a></button>
	</div>
	{% endif %}

	<div id="content"> 
		{% block content %}{% endblock %} 
	</div>
</body>
</html>
